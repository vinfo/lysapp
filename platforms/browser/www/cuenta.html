<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/general.css" rel="stylesheet">
  <title>Limpieza y Soluciones Integradas - TrackSystem</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row top-bar">
      <div class="col-2">
        <img src="img/logo.png" width="80">
      </div>
      <div class="col-10 right">
        <b>Bienvenido@: <span class="names_u">------------</span><br/><br/><span class="close-session"><i class="fa fa fa-chevron-circle-right fa-lg"></i> Cerrar sesión</span></b>
      </div>
    </div>
    <div class="row info">
      <div class="col right">
        <span class="today">------------</span>
        <span class="coordinates">------------</span>
      </div>
    </div>
    <div class="contenido">
      <div class="row">
        <div class="col border-shadow">
          <h5>Mi Cuenta</h5>
          <p>
            <form id="frm-account" name="frm-account">
              <div class="row">
                <div class="col-12 col-sm-6">
                  <label>Identificación (*)</label>
                  <input type="text" id="identification_u" name="identification_u" placeholder="Identificación" class="form-control" readonly="" required>
                </div>
                <div class="col-12 col-sm-6">
                  <label>Nombres (*)</label>
                  <input type="text" id="names_u" name="names_u" placeholder="Nombres" class="form-control" required>
                </div>              
              </div>
              <div class="row">
                <div class="col-12 col-sm-6">
                  <label>E-mail (*)</label>
                  <input type="email" id="email_u" name="email_u" placeholder="E-mail" class="form-control" required>
                </div>
                <div class="col-12 col-sm-6">
                  <label>Teléfono</label>
                  <input type="text" id="phone_u" name="phone_u" placeholder="Teléfono" class="form-control">
                </div>              
              </div> 
              <div class="row">
                <div class="col-12 col-sm-6">
                  <label>Celular (*)</label>
                  <input type="text" id="cellphone_u" name="cellphone_u" placeholder="Celular" class="form-control" required>
                </div>
                <div class="col-12 col-sm-6">
                  <label>Dirección</label>
                  <input type="text" id="address_u" name="address_u" placeholder="Dirección" class="form-control">
                </div>              
              </div> 
              <div class="row">
                <div class="col-12 col-sm-12 center">
                  <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>            
              </div>                                        
            </form>
          </p>
        </div>
      </div>
    </div>
    <div class="row menu-bar">
      <div class="col-4 center">
        <a href="home.html"><i class="fa fa-home fa-lg"></i><br/>
        Inicio</a>
      </div>
      <div class="col-4 center">
        <a href="formatos.html"><i class="fa fa-file-text fa-lg"></i><br/>
        Formatos</a>
      </div>
      <div class="col-4 active center">
        <a href="cuenta.html"><i class="fa fa-user-circle fa-lg"></i><br/>
        Mi cuenta</a>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/general.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script type="text/javascript">
    app.initialize();
  </script>
</body>
</html>
